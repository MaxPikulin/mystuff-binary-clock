<!DOCTYPE html>
<html>

<head>
    <title>Binary clock</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="hours">
            <div class="lballs">
                <div class="balls" data-dv="hh2">
                    <p class="inText">2</p>
                </div>
                <div class="balls" data-dv="hh1">
                    <p class="inText">1</p>
                </div>
            </div>
            <div class="rballs">
                <div class="balls" data-dv="hl8">
                    <p class="inText">8</p>
                </div>
                <div class="balls" data-dv="hl4">
                    <p class="inText">4</p>
                </div>
                <div class="balls" data-dv="hl2">
                    <p class="inText">2</p>
                </div>
                <div class="balls" data-dv="hl1">
                    <p class="inText">1</p>
                </div>
            </div>
        </div>
        <div class="minutes">
            <div class="lballs">
                <div class="balls" data-dv="mh4">
                    <p class="inText">4</p>
                </div>
                <div class="balls" data-dv="mh2">
                    <p class="inText">2</p>
                </div>
                <div class="balls" data-dv="mh1">
                    <p class="inText">1</p>
                </div>
            </div>
            <div class="rballs">
                <div class="balls" data-dv="ml8">
                    <p class="inText">8</p>
                </div>
                <div class="balls" data-dv="ml4">
                    <p class="inText">4</p>
                </div>
                <div class="balls" data-dv="ml2">
                    <p class="inText">2</p>
                </div>
                <div class="balls" data-dv="ml1">
                    <p class="inText">1</p>
                </div>
            </div>
        </div>
        <div class="seconds">
            <div class="lballs">
                <div class="balls" data-dv="sh4">
                    <p class="inText">4</p>
                </div>
                <div class="balls" data-dv="sh2">
                    <p class="inText">2</p>
                </div>
                <div class="balls" data-dv="sh1">
                    <p class="inText">1</p>
                </div>
            </div>
            <div class="rballs">
                <div class="balls" data-dv="sl8">
                    <p class="inText">8</p>
                </div>
                <div class="balls" data-dv="sl4">
                    <p class="inText">4</p>
                </div>
                <div class="balls" data-dv="sl2">
                    <p class="inText">2</p>
                </div>
                <div class="balls" data-dv="sl1">
                    <p class="inText">1</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
